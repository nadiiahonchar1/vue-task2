<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholder"
            v-bind:value="inputValue"
            v-on:input="inputChangeHandler"
            @keypress.enter="addHandler"
          />
        </div>
        <button class="btn" v-on:click="addHandler">Add</button>
        <hr />
        <ul class="list" v-if="notes.length !==0">
          <li class="list-item" v-for="(myNote, i) in notes">
            {{toUpperCase(myNote)}}
            <button class="btn danger" v-on:click="removeNote(i)">DELL</button>
          </li>
          <hr />
          <li>
            <strong
              >Total number of notes: {{notes.length}} | Up to 100 notes left:
              {{upToNotes}}</strong
            >
          </li>
        </ul>
        <p class="text" v-else>Please, enter a name of the note</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
